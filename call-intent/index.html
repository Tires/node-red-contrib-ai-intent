<script type="text/javascript">
    const DYNAMIC_OPTION = {value:"", label:"Use payload.intentName"}

    RED.nodes.registerType("Call Intent", {
        category: 'AI Intent',
        color: '#74b9ff',
        icon:"font-awesome/fa-reply-all",
        defaults: {
            name: { value: "" },
            intentName: { value: "" },
            intent:{value: getIntentOptions(RED.settings.callIntentRegistry) }
        },
        inputs: 1,
        outputs: 0,

        label: function () {
            return this.name || "Call Intent";
        },

        oneditprepare: function(x){
            $("#node-input-message").typedInput({
                type: "str",
                types: ["str", "num", "bool", "json"],
                typeField: "#node-input-message-type"
            })

            $.getJSON('registered-intents', function (data = RED.settings.callIntentRegistry) {
                const intentOptions = getIntentOptions(data)
                
               $("#node-input-intentName").typedInput({
                    types: [
                        {
                            value: "",
                            options: intentOptions
                        }
                    ]
                })
            });
            
        }
      
    });

function getIntentOptions(intents = []) {
    const options = intents.map(intent => {
        return { value: intent.id, label: intent.name }
    })

    options.push(DYNAMIC_OPTION)

    return options
}
</script>

<script type="text/html" data-template-name="Call Intent">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-intentName"><i class="fa fa-tag"></i> Intent Name</label>
        <input type="text" id="node-input-intentName" placeholder="Intent ID">
    </div>

</script>

<script type="text/html" data-help-name="Call Intent">
    <p>Triggers the Register Intent node that has the corresponding id.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>Intent Name
            <span class="property-type">string</span>
        </dt>
        <dd>Name of the intent you want to trigger. This is a dropdown however, you can choose payload.intentName to allow
            dynamic triggering. <code>msg.intentName</code>
        </dd>
    </dl>

    <h3>Details</h3>
    <p>This node can be used as a standalone way to trigger custom intents (this will act very similar to the link in/out nodes)
        or this node can be used immediately after the <code>OpenAI Response</code> node. If used after the aforementioned node
        OpenAI can dynamically trigger any registered intents.</p>
</script>
