<script type="text/javascript">
    RED.nodes.registerType("Call Intent", {
        category: 'AI Intent',
        color: '#1abc9c',
        icon:"font-awesome/fa-reply-all",
        defaults: {
            name: { value: "" },
            intentId: { value: "" },
            message: {value: ""}
        },
        inputs: 1,
        outputs: 0,

        label: function () {
            return this.name || "Call Intent";
        },

        oneditprepare: function(){
            $("#node-input-message").typedInput({
                type: "str",
                types: ["str", "num", "bool", "json"],
                typeField: "#node-input-message-type"
            })
        }
      
    });
</script>

<script type="text/html" data-template-name="Call Intent">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-intentId"><i class="fa fa-tag"></i> Intent ID</label>
        <input type="text" id="node-input-intentId" placeholder="Intent ID">
    </div>

    <div class="form-row">
        <label for="node-input-message"><i class="fa fa-tag"></i> Message</label>
        <input type="text" id="node-input-message">
        <input type="hidden" id="node-input-message-type">
    </div>

</script>

<script type="text/html" data-help-name="Call Intent">
    <p>Triggers the Register Intent node that has the corresponding id.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>intentId
            <span class="property-type">string</span>
        </dt>
        <dd> A unique id for the node. Having duplicates nodes with this value will lead to bugs. </dd>
        <dt class="optional">Message <span class="property-type">string | number | object | boolean</span></dt>
        <dd> Any value to pass to the Register node</dd>
    </dl>

    <h3>Details</h3>
    <p><code>intentId</code> is used to distinguish the the registered nodes apart.
    Using the Call Intent node activates the Registered Intent node that has the corresponding ID</p>
</script>
